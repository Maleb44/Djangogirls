<html>
	<head>
		<title>Alex's first blog> </title>
	</head>	

	<body>
		<div>
   			<h1><a href="/">Django Girls Blog </a></h1>
		</div>

		{% for post in posts %}
    		<div>       			
       			<h1><a href="">{{ post.title }}</a></h1>
       			<p>published: {{ post.published_date }}</p>
       			<p>created__: {{ post.created_date }}</p>
       			<p>Author__: {{ post.author }}</p>	
        		<p>{{ post.text|linebreaks }}</p>
    		</div>
		{% endfor %}
    	
    		
    	
    		
   		
		
	</body>		
</html>
